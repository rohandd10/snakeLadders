<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakes and Ladders Game</title>
    </head>
        <link rel="stylesheet" href="snakesLadders.css"> 
        <script src="snakesLadders.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Snakes and Ladders Game</h1>
            <div class="players">
                <div class="player">
                    <h2>Player 1</h2>
                    <h3 class="score" id="t1">0</h3>
                    <p>Last Roll: <span class="last-roll" id="r1">0</span></p>
                    <button onclick="p1()">PLAY</button>
                </div>
                <div class="player">
                    <h2>Player 2</h2>
                    <h3 class="score" id="t2">0</h3>
                    <p>Last Roll: <span class="last-roll" id="r2">0</span></p>
                    <button onclick="p2()">PLAY</button>
                </div>
            </div>
        </div>
    </body>
</html>
